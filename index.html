<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calon Legislatif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <nav>

            <img src="img/Mu.png" alt="" class="party-logo">

    <section id="profil">
        <h2>Profil Calon</h2>
        <!-- Konten untuk halaman Profil Calon -->

    <section id="visi-misi">
